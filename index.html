<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mexican pallete</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <section class="home">
      <div class="home_header Header">
        <div class="row">
          <div class="header_logo logo">
            <img
              src="./assets/images/logo.svg"
              width="70px"
              alt="Logo Mexican Palette"
              class="logo_icon"
            />
            <span class="tittle_logo">Mexican Pallete</span>
          </div>
          <div class="header_options options">
            <div class="options_bag bag">
              <img
                src="./assets/icons/sacola.svg"
                width="40px"
                class="bag_icon"
                alt="Buy Bag"
              />
            </div>
          </div>
        </div>
      </div>
      <h2>Paleta escolhida:</h2>
      <div class="chosed_palette-space">
        <div id="chosed_palette-space-input">
          <input
            type="number"
            id="idPalette"
            placeholder=" Digite o ID da paleta e clique em 'Escolher.' "
          />
          <button id="idPaletteButton" onclick="findByIdPalettes()">
            Escolher
          </button>
        </div>
        <div id="chosedpalette"></div>
      </div>
      <h2>Paletas dispon√≠veis:</h2>
      <div class="home_container">
        <div class="paletteList" id="paletteList"></div>
      </div>
    </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
